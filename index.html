<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title> 拽专 - 拽驻</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #eaeaea;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 50px;
    }
    nav button {
      margin: 0 10px;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #1976d2;
      color: white;
    }
    nav button:hover {
      background-color: #115293;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    canvas {
      width: 100% !important;
      max-height: 35vh !important;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/gil1feldman/my-form/main/logo_current_situation.png" alt=" ">
    <nav>
      <button onclick="showSection('sectionStats')">住住拽转 注专</button>
      <button onclick="showSection('sectionRecent')">注专转 专转</button>
      <button onclick="showSection('sectionEditors')">驻注转 注专</button>
    </nav>
  </header>

  <!-- 拽注 1 - 住住拽转 注专 -->
  <section id="sectionStats" class="active">
    <!-- 拽 祝 专砖 -->
    <div class="controls">
      <input type="text" id="pageTitle" placeholder=" 砖 注专">
      <select id="granularitySelect">
        <option value="daily" selected>专转 驻专 转</option>
        <option value="monthly">专转 驻专 砖转</option>
      </select>
      <select id="rangeSelect">
        <option value="7">7  专</option>
        <option value="30" selected>30  专</option>
        <option value="90">90  专</option>
        <option value="180">180  专</option>
        <option value="365">365  专</option>
        <option value="all"> 注</option>
      </select>
      <button onclick="loadData()">爪 转</button>
      <button onclick="downloadCSV()">专 CSV</button>
      <button id="generateLink" onclick="generateShareLink()" disabled>爪专 拽砖专 砖转祝</button>
    </div>
    <div id="wikiLink"></div>
    <div id="pageInfo"></div>
    <canvas id="viewsChart"></canvas>
    <canvas id="editsChart"></canvas>
  </section>

  <!-- 拽注 2 - 注专转 专转 -->
  <section id="sectionRecent">
    <h1>注专转 专转 拽驻</h1>
    <div class="control-bar">
      <input type="text" id="pageFilter" onkeyup="filterTable()" placeholder=" 住 驻 砖 注专">
      <button id="refresh-btn" onclick="initRecent()"> 专注</button>
      <input type="text" id="editorFilter" onkeyup="filterTable()" placeholder=" 住 驻 砖 注专">
    </div>
    <div id="summary-info"></div>
    <div class="summaries">
      <div class="summary-box">
        <h2>10 注专 注  专 注专转</h2>
        <table id="summaryTable">
          <thead><tr><th>砖 注专</th><th>住驻专</th><th> 专</th><th>拽砖专</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="summary-box">
        <h2>10 注专 驻注 转专</h2>
        <table id="editorsTable">
          <thead><tr><th>砖 注专</th><th>住驻专 注专转</th><th>拽砖专</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="summary-box full-width-box">
        <h2>专砖转 注专转</h2>
        <table id="editsTable">
          <thead><tr><th>砖 注专</th><th> 注专</th><th>注专转</th><th> 砖</th><th>拽砖专 </th><th>拽砖专 注专</th><th>砖 注专</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- 拽注 3 - 驻注转 注专 -->
  <section id="sectionEditors">
    <h1>注专转 专转 砖 注专 拽驻</h1>
    <div class="flex-container">
      <div class="form-area">
        <input type="text" id="editorInput" placeholder="转 砖 砖转砖 驻砖..." />
        <br>
        <label for="editorSelect"> 专 砖 砖转砖 专砖:</label><br>
        <select id="editorSelect"><option value="">-- 专 --</option></select>
        <br>
        <label for="dateRange">专  转专:</label><br>
        <select id="dateRange">
          <option value="7">7  专</option>
          <option value="30">30  专</option>
          <option value="90">90  专</option>
          <option value="180">180  专</option>
        </select>
        <br>
        <button onclick="searchEdits()">驻砖</button>
        <button class="share-button" onclick="copyShareLink()">砖转祝 拽砖专</button>
      </div>
      <div class="table-area">
        <table id="summaryTableEditors" style="display:none;">
          <thead><tr><th>砖 注专</th><th>住驻专 注专转</th><th>转专 注专 专</th></tr></thead>
          <tbody></tbody>
        </table>
        <table id="resultsTable" style="display:none;">
          <thead><tr><th>砖 注专</th><th>转专 注专</th><th>注专转</th><th> 砖</th><th>专住 拽转</th><th>拽砖专 注专</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

  <!--  住 住拽专驻 砖 砖砖转  (loadData, initRecent, searchEdits ') -->
</body>
</html>
