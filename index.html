<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מעקב עריכות ויקיפדיה</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; direction: rtl; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    select { margin-left: 10px; }
  </style>
</head>
<body>

<h1>מעקב עריכות אחרונות בויקיפדיה</h1>

<div>
  <label>קטגוריה:
    <select id="categoryFilter">
      <option value="">הכל</option>
    </select>
  </label>

  <label>תאריך:
    <select id="dateFilter">
      <option value="">הכל</option>
    </select>
  </label>
</div>

<table id="editsTable">
  <thead>
    <tr>
      <th>תאריך</th>
      <th>שעת עריכה אחרונה</th>
      <th>שם הערך</th>
      <th>קטגוריה</th>
      <th>גודל השינוי</th>
      <th>מספר עריכות</th>
      <th>קישור לערך</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API_URL = "https://he.wikipedia.org/w/api.php?action=query&list=recentchanges&rcprop=title|timestamp|sizes|tags&rcnamespace=0&rclimit=100&format=json&origin=*";

let allEdits = [];

async function loadEdits() {
  try {
    const response = await fetch(API_URL);
    const data = await response.json();
    const edits = data.query.recentchanges.map(rc => {
      const date = rc.timestamp.split("T")[0];
      const time = rc.timestamp.split("T")[1].replace("Z", "");
      return {
        date: date,
        time: time.substring(0,5),
        title: rc.title,
        category: (rc.tags && rc.tags.length > 0) ? rc.tags[0] : "ללא קטגוריה",
        size: rc.newlen - rc.oldlen,
        editCount: 1,
        url: `https://he.wikipedia.org/wiki/${encodeURIComponent(rc.title)}`
      };
    });

    // שמירה של ערך יחיד לכל יום (לפי שם ערך)
    const uniquePerDay = {};
    edits.forEach(edit => {
      const key = edit.date + edit.title;
      if (!uniquePerDay[key]) {
        uniquePerDay[key] = edit;
      } else {
        uniquePerDay[key].editCount++;
      }
    });

    allEdits = Object.values(uniquePerDay);
    populateFilters(allEdits);
    populateTable(allEdits);

  } catch (error) {
    console.error("שגיאה בטעינת נתונים", error);
  }
}

function populateFilters(data) {
  const categories = [...new Set(data.map(d => d.category))];
  const dates = [...new Set(data.map(d => d.date))].sort().reverse().slice(0,3);

  const catFilter = document.getElementById("categoryFilter");
  categories.forEach(cat => {
    const option = document.createElement("option");
    option.value = cat;
    option.textContent = cat;
    catFilter.appendChild(option);
  });

  const dateFilter = document.getElementById("dateFilter");
  dates.forEach(date => {
    const option = document.createElement("option");
    option.value = date;
    option.textContent = date;
    dateFilter.appendChild(option);
  });

  catFilter.addEventListener('change', applyFilters);
  dateFilter.addEventListener('change', applyFilters);
}

function applyFilters() {
  const cat = document.getElementById("categoryFilter").value;
  const date = document.getElementById("dateFilter").value;
  
  let filtered = allEdits;
  if (cat) filtered = filtered.filter(e => e.category === cat);
  if (date) filtered = filtered.filter(e => e.date === date);

  populateTable(filtered);
}

function populateTable(data) {
  const tbody = document.querySelector("#editsTable tbody");
  tbody.innerHTML = "";

  data.forEach(edit => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${edit.date}</td>
      <td>${edit.time}</td>
      <td>${edit.title}</td>
      <td>${edit.category}</td>
      <td>${edit.size}</td>
      <td>${edit.editCount}</td>
      <td><a href="${edit.url}" target="_blank">צפה</a></td>
    `;
    tbody.appendChild(row);
  });
}

document.addEventListener('DOMContentLoaded', loadEdits);
</script>

</body>
</html>
